<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 139, 0.9); /* Dark blue with transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            color: black;
        }
        input, button, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            box-sizing: border-box;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="text"], select {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button {
            background: #0066cc; /* Medium blue */
            color: white;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3); /* White with more transparency */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .complete {
            text-decoration: line-through;
        }
        /* Ensure the delete button has a fixed size */
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px; /* Fixed width */
            text-align: center; 
            display: inline-block; 
            font-size: 14px; /* Adjust size to fit your design */
        }
        .task-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .time-container {
            display: flex;
            gap: 10px;
        }

        /* Media Queries for responsive layout */
        @media (min-width: 600px) {
            .container {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button class="settings-btn"><i class="fas fa-cog"></i></button>
        <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Task input">
        <input type="date" id="dateInput" required aria-label="Task date">
        <div class="time-container">
            <input type="time" id="timeInput" aria-label="Task time">
        </div>
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="timeFormat24">
                <input type="radio" id="timeFormat24" name="timeFormat" value="24" checked> Military Time (24-hour)
            </label>
            <label for="timeFormat12">
                <input type="radio" id="timeFormat12" name="timeFormat" value="12"> Standard Time (12-hour)
            </label>
            <button id="saveSettingsBtn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
